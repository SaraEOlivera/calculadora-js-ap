<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora | Ejercicio 2</title>
    <link rel="shortcut icon" href="imagenes/calculadora.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h2>Calculadora simple</h2>
    <section>
        <div class="formulario">
            <form action="#" method="post">
                <div class="calculadora">
                    <input type="number" name="numero" id="numero1" class="numero" placeholder="Ingrese el primer numero" required>
                    <input type="number" name="numero" id="numero2" class="numero" placeholder="Ingrese el segundo numero" required>
                    <input type="button" name="suma" id="suma" class="btn" value="Sumar">
                    <input type="button" name="resta" id="resta" class="btn" value="Restar">
                    <input type="button" name="multiplicacion" id="multiplicacion" class="btn" value="Multiplicar">
                    <input type="button" name="division" id="division" class="btn" value="Dividir"><br>
                    <input type="text" name="resultado" placeholder="Resultado" class="numero resultado" id="resultado" readonly>
        
                </div>
            </form> 
        </div>
    </section>

    
</body>
<script src="app/ejercicio2.js"></script>
</html>
