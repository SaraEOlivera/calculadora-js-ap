<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora | Ejercicio 2</title>
    <link rel="shortcut icon" href="imagenes/calculadora.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h2>Calculadora simple</h2>
    <section>
        <div class="formulario">
            <form action="#" method="post">
                <div class="calculadora">
                    <input type="number" name="numero" id="numero1" class="numero" placeholder="Ingrese el primer numero" required>
                    <input type="number" name="numero" id="numero2" class="numero" placeholder="Ingrese el segundo numero" required>
                    <button type="button" name="suma" id="suma" class="btn" onclick="sumar()">Sumar</button>
                    <button type="button" name="resta" id="resta" class="btn" onclick="restar()">Restar</button>
                    <button type="button" name="division" id="division" class="btn" onclick="dividir()">Dividir</button>
                    <button type="button" name="multiplicacion" id="multiplicacion" class="btn" onclick="multiplicar()">Multiplicar</button>
                    <input type="text" name="resultado" placeholder="Resultado" class="numero resultado" id="resultado" readonly >
                    <button type="reset" class="numero resultado">Reset</button>
        
                </div>
            </form> 
        </div>
    </section>

    <footer>
        <p>Sara ELisa Olivera - 2023</p>
    </footer>
</body>
<script src="app/ejercicio2.js"></script>
</html>
